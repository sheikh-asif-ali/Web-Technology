<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <!--link rel="stylesheet" href="pract.css"-->
    <link rel="stylesheet" href="style.css">
<strong>
<title>Application for the Post of PROJECT ENGINEER</title>

<div class="header">
    <h2><u>Application for the Post of PROJECT ENGINEER</u></h2>
</div>

<form action="submit.html" method="post" enctype="multipart/form-data">
    <ol>
        <li><label>Position Code(select one): <span1>*</span1></label>
            <select name="select">
                <option value="s1">Select</option>
                <option value="s2">Proj-Eng-11</option>
                <option value="s3">Web-Dev-035</option>
                <option value="s4">Ass-Prog-79</option>
            </select>
        </li><br><hr>
    <div class="row">    
        <div class="column left">
            <li><label>Name: <span1>*</span1></label>
                <input type="text" name="Name" required>
            </li><br>       
            <li><label>Father's Name: <span1>*</span1></label>
                <input type="text" name="FatherName" required>
            </li><br>
            <li><label>Date of Birth: <span1>*</span1></label>
                <input style="width: auto;" type="date" name="dob" required>
                    <span><label style="width: auto;">&nbsp;&nbsp;Age: </label>
                        <input style="width: 80px;" type="text" name="Age" placeholder="26 - 50"></span>
            </li><br>
            <li><label>Gender: <span1>*</span1></label>
                <select name="gender">
                    <option value="Select">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </li><br>
            <li><label>Nationality: <span1>*</span1></label>
                <input type="text" name="Nationality" required>
            </li><br>
            <li><label>Maritial Status: <span1>*</span1></label>
                <select name="mstatus">
                    <option value="Select">Select</option>
                    <option value="Married">Married</option>
                    <option value="Single">Single</option>
                    <option value="Divorsed">Divorsed</option>
                </select>
            </li><br>
            <li><label>Whether belongs to(select one): <span1>*</span1></label>
                <input type="radio" name="sc">SC
                <input type="radio" name="st">ST
                <input type="radio" name="obc">OBC
                <input type="radio" name="pwd">PWD
                <input type="radio" name="general">General
            </li><br>
        </div>
        
        <div class="column right">
            <span><label for="img">Upload Your Photo<span1>*</span1></label>
                <input type="file" id="img" name="img" accept="image/*"></span><br>
        </div>
    </div>
        <hr>
            <li><label>Proof of Identity: <span1>*</span1></label>
            <select name="poi">
                <option value="Select">Select</option>
                <option value="Aadhaar Card">Aadhaar Card</option>
                <option value="PAN Card">PAN Card</option>
            </select>
            <span><input style="margin-left: 50px;" type="text" name="poi_no" placeholder="Aadhaar Number/PAN Number" required></span>
        </li><br>

    <div class="row2">    
        <div class="column left2">
            <li><label>Address of Correspondence: <span1>*</span1></label>
                <textarea name="addr"></textarea>
            <label>State: <span1>*</span1></label>
                <select name="state">
                    <option value="Select State">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                </select>
            <label>City/Town: <span1>*</span1></label>
                <input type="text" name="city" required>
    </ol>

</form>
</strong>    
</body>

</html>
